<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="AmirAnsarpour">
    <meta name="keywords" content="samsung, Mobile, TV, tablets, Home Appliances">
    <meta mame="description" content="Discover the latest in electronic & smart appliance technology with Samsung. Find the next big thing from smartphones & tablets to laptops & tvs & more.">

    <link rel="stylesheet" href="../css/Login.css">

<body>
<!-- header -->
    <div id="header">
        <div>
            <img src="../images/samsung_login_logo.png">
        </div>
    </div>
<!-- form -->
    <div id="main-form">
        <h2>Sign in to your Samsung account</h2>
        <form action="#" method="post">
            <input type="email" placeholder="Email" name="Email" id="email" required><br>
            <input type="checkbox" value="Remember" name="Remember" id="remember">
            <label for="remember">Remember my ID</label><br>
            <button>Next</button>
            <a href="#" class="linko">Find ID</a><br>
            <a href="#" class="linko">Create Account</a><br>
            <div id="connect">
                <a href="#">
                    <div class="login">
                        <img src="../images/google.png">
                        <p>Sign in with Google</p>
                    </div>
                </a>
                <a href="#">
                    <div class="login">
                        <img src="../images/qr-code-icon.png">
                        <p>Sign in with QR code</p>
                    </div>
                </a>
            </div>
        </form>
    </div>
<!-- footer -->
<div id="footer">
    <div id="logo-footer"></div>
